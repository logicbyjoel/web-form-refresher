<!--
    You should have a page title in an h1 element with an id of title
    You should have a short explanation in a p element with an id of description
    You should have a form element with an id of survey-form
    Inside the form element, you are required to enter your name in an input field that has an id of name and a type of text
    Inside the form element, you are required to enter your email in an input field that has an id of email
    If you enter an email that is not formatted correctly, you will see an HTML5 validation error
    Inside the form, you can enter a number in an input field that has an id of number
    The number input should not accept non-numbers, either by preventing you from typing them or by showing an HTML5 validation error (depending on your browser).
    If you enter numbers outside the range of the number input, which are defined by the min and max attributes, you will see an HTML5 validation error
    For the name, email, and number input fields, you can see corresponding label elements in the form, that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label"
    For the name, email, and number input fields, you can see placeholder text that gives a description or instructions for each field
    Inside the form element, you should have a select dropdown element with an id of dropdown and at least two options to choose from
    Inside the form element, you can select an option from a group of at least two radio buttons that are grouped using the name attribute
    Inside the form element, you can select several fields from a series of checkboxes, each of which must have a value attribute
    Inside the form element, you are presented with a textarea for additional comments
    Inside the form element, you are presented with a button with id of submit to submit all the inputs
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Welcome to the travel form</h1>
    <p id="description">this form allows us to better understand your travel needs</p>
    <form method="POST" action="url" id="survey-form">
        <fieldset>
            <label for="name-label">Enter your name<input id="name-label" name="name-label" type="text"
                    placeholder="your name here" required></label>
            <label for="email-label">Enter your email: <input id="email-label" name="email-label" type="email"
                    placeholder="your email" required></label>
            <label for="number-label">Enter your age<input id="number-label" name="number-label" type="number" min="13"
                    max="120" placeholder="your age" required></label>
        </fieldset>
        <fieldset>
            <label for="cruise-ship"><input id="cruise-ship" name="travel-method" type="radio">Cruise Ship</label>
            <label for="bus-check"><input id="bus-check" name="bus-check" type="checkbox" value="true"> I have traveled
                by cruise
                ship
                before</label>
            <label for="private-jet"><input id="private-jet" name="travel-method" type="radio">Private Jet</label>
            <label for="private-jet-check"><input type="checkbox" name="private-jet-check" id="private-jet-check"
                    value="true"> I
                have traveled by private jet before</label>
            <label for="bus-travel"><input id="bus-travel" name="travel-method" type="radio">Bus </label>
            <label for="bus-travel-check"><input id="bus-travel-check" name="bus-travel-check" type="checkbox"
                    value="true"> I have
                traveled by bus before</label>
        </fieldset>
        <fieldset>
            <label for="dropdown">Where would you like to travel?
                <select name="dropdown" id="dropdown">
                    <option value="">(select one)</option>
                    <option value="1">Paris, France</option>
                    <option value="2">Medellin, Colombia</option>
                    <option value="3">Mexico City, Mexico</option>
                </select>
            </label>
            <label for="user-comments">What do you enjoy the most when traveling?</label>
            <textarea name="user-comments" id="user-comments" cols="30" rows="10"></textarea>
        </fieldset>
    </form>
    <input type="submit" value="Submit">
</body>

</html>
